<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function findObject() {
        // jQuery 객체 얻기
        let photo = $("img");
        console.log(photo);

        photo.attr("src", "/images/photo3.jpg");

        for (let i = 0; i < photo.length; i++) {
          console.log(photo[i]); // element를 출력한다.
          // 하지만 jQuery에서 element를 직접 꺼내서 사용하는 경우는 극히 드물다.
        }

        // div1 jQuery 객체 얻기
        let div1 = $("#div1");
        div1.css("background-color", "yellow");
      }
    </script>
  </head>

  <body>
    <div class="card">
      <div class="card-header">jQuery를 이용해서 객체 가져오기</div>
      <div class="card-body">
        <button class="btn btn-info btn-sm" onclick="findObject()">
          jQuery 찾기
        </button>
        <hr />
        <img id="photo1" src="/images/photo1.jpg" width="200px" />
        <img id="photo2" src="/images/photo1.jpg" width="200px" />
        <div
          id="div1"
          style="width: 100px; height: 100px; border: 1px solid black"
        ></div>
      </div>
    </div>
  </body>
</html>
