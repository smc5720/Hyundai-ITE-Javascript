<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .imgshow {
        display: inline;
      }
      .imghide {
        display: none;
      }
    </style>

    <script>
      function showImg() {
        // $("#img1").css("display", "inline");
        // $("#img1").show();
        $("#img1").removeClass("imghide").addClass("imgshow");
      }

      function hideImg() {
        // $("#img1").css("display", "none");
        // $("#img1").hide();
        $("#img1").removeClass("imgshow").addClass("imghide");
      }
    </script>
  </head>

  <body>
    <div class="card">
      <div class="card-header">jQuery를 이용한 스타일 변경</div>
      <div class="card-body">
        <button class="btn btn-info btn-sm" onclick="showImg()">보이기</button>
        <button class="btn btn-info btn-sm" onclick="hideImg()">숨기기</button>
        <hr />
        <img id="img1" src="/images/photo13.jpg" width="200px" />
      </div>
    </div>
  </body>
</html>
