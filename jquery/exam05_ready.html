<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function init() {
        // onload: 모든 리소스를 다운로드 완료했을 때 실행
        console.log("load 이벤트 발생");
      }

      // ready: HTML 해석을 끝낸 시점에 실행(DOM이 완성되는 시점)
      // 메소드를 사용하기 위해 이렇게 선언한다.
      $(document).ready(function () {
        console.log("ready 이벤트 발생1");
      });

      // ready 이벤트와 같다.
      $(function () {
        console.log("ready 이벤트 발생2");
      });
    </script>
  </head>

  <body onload="init()">
    <div class="card">
      <div class="card-header">ready 이벤트 핸들러</div>
      <div class="card-body">
        <img src="/images/photo11.jpg" width="200px" />
        <img src="/images/photo12.jpg" width="200px" />
        <img src="/images/photo13.jpg" width="200px" />
        <img src="/images/photo14.jpg" width="200px" />
        <img src="/images/photo15.jpg" width="200px" />
      </div>
    </div>
  </body>
</html>
