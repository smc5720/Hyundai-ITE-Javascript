<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function handleBtn1(name) {
        $("#form1").attr("action", "https://www." + name + ".com/");
        $(".link").attr("href", "https://www." + name + ".com/");
      }

      function showImg() {
        $("img").attr("src", "/images/photo5.jpg").attr("width", "200px");
      }
    </script>
  </head>

  <body>
    <div class="card">
      <div class="card-header">jQuery로 속성 변경하기</div>
      <div class="card-body">
        <button class="btn btn-info btn-sm" onclick="handleBtn1('naver')">
          Naver
        </button>
        <button class="btn btn-info btn-sm" onclick="handleBtn1('w3schools')">
          W3Schools
        </button>
        <hr />
        <form id="form1">
          <button class="btn btn-danger btn-sm">이동</button>
        </form>
        <hr />
        <a class="link" href="#">이동</a>
        <hr />
        <button class="btn btn-info btn-sm" onclick="showImg()">
          이미지 가져오기
        </button>
        <hr />
        <img />
        <img />
      </div>
    </div>
  </body>
</html>
