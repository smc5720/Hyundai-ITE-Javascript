<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function init() {
        let clock = document.getElementById("clock");
        window.setInterval(() => {
          clock.innerHTML = new Date().toLocaleTimeString();
        }, 1000);
      }

      let timerId;

      function startStopWatch() {
        let stopWatch = document.getElementById("stopWatch");
        let miliSecond = 0;
        let second = 0;
        let minute = 0;
        let hour = 0;

        timerId = window.setInterval(() => {
          miliSecond += 10;
          if (miliSecond === 1000) {
            second += 1;
            miliSecond = 0;
          }
          if (second === 60) {
            minute += 1;
            second = 0;
          }
          if (minute === 60) {
            hour += 1;
            minute = 0;
          }
          const time = hour + ":" + minute + ":" + second + ":" + miliSecond;
          stopWatch.innerHTML = time;
        }, 10);
      }

      function stopStopWatch() {
        clearInterval(timerId);
      }
    </script>
  </head>

  <body onload="init()">
    <div class="card">
      <div class="card-header">setInterval</div>
      <div class="card-body">
        <button class="btn btn-info btn-sm" onclick="startStopWatch()">
          스톱워치 시작
        </button>
        <button class="btn btn-info btn-sm" onclick="stopStopWatch()">
          스톱워치 멈춤
        </button>
        <hr />
        <div>현재 시간: <span id="clock"></span></div>
        <div>스톱워치: <span id="stopWatch"></span></div>
      </div>
    </div>
  </body>
</html>
