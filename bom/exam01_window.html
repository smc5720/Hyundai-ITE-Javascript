<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      window.console.log("내용");
      // window는 BOM의 최상위 객체이므로 생략이 가능하다.
      console.log("내용");
      // window가 갖는 속성
      console.log("window.innerWidth:", window.innerWidth);
      console.log("window.innerHeight:", window.innerHeight);
      // window가 갖는 메소드
      // 1) 내장 다이얼로그
    </script>
  </head>
  <body>
    <div class="card m-2">
      <div class="card-header">내장 다이얼로그</div>
      <div class="card-body">
        <button class="btn btn-info btn-sm" onclick="handleAlert()">
          alert
        </button>
        <button class="btn btn-info btn-sm" onclick="handleConfirm()">
          confirm
        </button>
        <button class="btn btn-info btn-sm" onclick="handlePrompt()">
          prompt
        </button>
        <script>
          function handleAlert() {
            window.alert("ID를 입력하셔야 합니다.");
          }
          function handleConfirm() {
            // confirm은 ok를 누르면 true, 취소를 누르면 false를 반환한다.
            const result = window.confirm("맞습니까?");
            console.log("result:", result);
          }
          function handlePrompt() {
            const result = window.prompt("아이디를 입력하세요.");
            if (result === null) {
              console.log("취소를 클릭함");
            } else {
              if (result !== "") {
                console.log("입력값:", result);
              } else {
                console.log("빈 값");
              }
            }
          }
        </script>
      </div>
    </div>

    <div class="card m-2">
      <div class="card-header">팝업 띄우기(open() 메소드 이용)</div>
      <div class="card-body">
        <button class="btn btn-info btn-sm" onclick="handleOpen1()">
          open1
        </button>
        <button class="btn btn-info btn-sm" onclick="handleOpen2()">
          open2
        </button>
        <button class="btn btn-info btn-sm" onclick="handleOpen3()">
          open3
        </button>
        <button class="btn btn-info btn-sm" onclick="handleOpen4()">
          open4
        </button>
        <script>
          function handleOpen1() {
            // 새로운 창을 띄운다.
            window.open("https://www.w3schools.com/");
          }
          function handleOpen2() {
            // 자기 자신을 바꾼다.
            window.open("https://www.w3schools.com/", "_self");
          }
          function handleOpen3() {
            // 새로운 창을 원하는 크기로 띄운다.
            window.open(
              "https://www.w3schools.com/",
              "",
              "top=100, left=0, width=500, height=300"
            );
          }
          function handleOpen4() {
            // 새로운 창을 원하는 크기로 띄운다.
            window.open(
              "exam02_popup.html",
              "",
              "width=500, height=300"
            );
          }
        </script>
        <hr/>
        <div>
            받은 값: <span id="receiveValue"></span>
        </div>
      </div>
    </div>
  </body>
</html>
