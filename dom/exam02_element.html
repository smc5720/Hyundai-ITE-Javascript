<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="card">
      <div class="card-header">element 추가</div>
      <div class="card-body">
        <div class="card m-3">
          <div class="card-header">innerHTML 속성 이용</div>
          <div class="card-body">
            <button class="btn btn-info btn-sm" onclick="add1()">추가</button>
            <hr />
            <div id="div1">
              <img src="/images/photo1.jpg" width="100px" height="100px" />
            </div>
          </div>
          <script>
            let count = 1;
            function add1() {
              count += 1;
              const div1 = document.querySelector("#div1");
              div1.innerHTML += `<img src="/images/photo${count}.jpg" width="100px" height="100px" />`;
            }
          </script>
        </div>

        <div class="card m-3">
          <div class="card-header">appendChild() 이용</div>
          <div class="card-body">
            <button class="btn btn-info btn-sm" onclick="add2()">추가</button>
            <hr />
            <div id="div2">
              <img src="/images/photo1.jpg" width="100px" height="100px" />
            </div>
          </div>
          <script>
            let count2 = 1;
            function add2() {
              count2 += 1;
              const div2 = document.querySelector("#div2");
              const img = document.createElement("img"); // <img/>
              img.setAttribute("src", `/images/photo${count2}.jpg`);
              img.setAttribute("width", "100px");
              img.setAttribute("height", "100px");

              div2.appendChild(img);
            }
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
