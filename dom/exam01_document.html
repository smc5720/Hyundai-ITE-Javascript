<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function findById() {
        let p1 = window.document.getElementById("p1");
        // let p1 = window.document.querySelector("#p1");
        p1.innerHTML = `<img src="/images/photo1.jpg" width="100%" height="100%"/>`;
      }
      function findByClass() {
        const class1 = window.document.getElementsByClassName("class1");
        //const class1 = window.document.querySelectorAll(".class1");
        for (let i = 0; i < class1.length; i++) {
          class1.item(
            i
          ).innerHTML = `<img src="/images/photo1.jpg" width="100%" height="100%"/>`;
        }
      }
      function findByTagName() {
        const pTags = window.document.getElementsByTagName("p");
        // const pTags = window.document.querySelectorAll("d-flex p");
        for (let i = 0; i < pTags.length; i++) {
          pTags.item(
            i
          ).innerHTML = `<img src="/images/photo1.jpg" width="100%" height="100%"/>`;
        }
      }
    </script>
  </head>

  <body>
    <div class="card m-3">
      <div class="card-header">document 객체가 가지고 있는 메소드</div>
      <div class="card-body">
        <button class="btn btn-warning btn-sm" onclick="findById()">
          아이디로 찾기
        </button>
        <button class="btn btn-warning btn-sm" onclick="findByClass()">
          클래스로 찾기
        </button>
        <button class="btn btn-warning btn-sm" onclick="findByTagName()">
          태그 이름으로 찾기
        </button>
        <hr />
        <div class="d-flex">
          <p
            id="p1"
            class="border bg-success"
            style="width: 100px; height: 100px"
          ></p>
          <p
            id="p2"
            class="class1 border bg-danger"
            style="width: 100px; height: 100px"
          ></p>
          <p
            id="p3"
            class="class1 border bg-info"
            style="width: 100px; height: 100px"
          ></p>
        </div>
        <div>
          <p
            id="p4"
            class="class1 border bg-success"
            style="width: 100px; height: 100px"
          ></p>
          <p
            id="p5"
            class="border bg-danger"
            style="width: 100px; height: 100px"
          ></p>
          <p
            id="p6"
            class="border bg-info"
            style="width: 100px; height: 100px"
          ></p>
        </div>
      </div>
    </div>
  </body>
</html>
