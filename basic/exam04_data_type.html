<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <script>
      let var1 = 1;
      let var2 = "1";
      let var3 = {}; // 객체
      let var4 = []; // 배열(객체)
      let var5 = function () {}; // var5라는 이름을 가진 함수를 생성할 수 있다.
      let var6 = () => {}; // 화살표 함수(람다식)
      console.log("var1의 타입:", typeof var1); // number
      console.log("var2의 타입:", typeof var2); // string
      console.log("var3의 타입:", typeof var3); // object
      console.log("var4의 타입:", typeof var4); // object
      console.log("var5의 타입:", typeof var5); // function
      console.log("var6의 타입:", typeof var6); // function
    </script>
  </body>
</html>
