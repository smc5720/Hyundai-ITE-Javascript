<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <script>
      // const는 arr1이 저장된 번지를 바꿀 수 없다는 뜻이다.
      // arr1의 element 값은 충분히 바꿀 수 있다.
      const arr1 = ["Java", "Javascript", "Vue"];
      arr1[0] = "Spring";

      for (let item of arr1) {
        console.log(item);
      }

      // 새로운 항목 추가
      const arr2 = [];
      arr2.push("html");
      arr2.push("css");

      for (let item of arr2) {
        console.log(item);
      }

      // 항목 제거
      const arr3 = ["Banana", "Orange", "Apple", "Mango"];
      // index 2번 자리에서 0개를 제거하고 Lemon과 Kiwi를 추가한다.
      arr3.splice(2, 0, "Lemon", "Kiwi");
      // ["Banana", "Orange", "Lemon", "Kiwi", "Apple", "Mango"]
      console.log(arr3);
      // index 2번 자리에서 1개를 삭제
      arr3.splice(2, 1);
      // ["Banana", "Orange", "Kiwi", "Apple", "Mango"]
      console.log(arr3);

      // 두 배열 합치기
      const arr4 = ["Cecilie", "Lone"];
      const arr5 = ["Emil", "Tobias", "Linus"];
      const arr6 = arr4.concat(arr5);
      console.log(arr6);
      // 번지를 비교하는 것인데, false가 출력된다.
      // 즉, concat은 배열을 합친 새로운 배열을 만든다는 것이다.
      console.log(arr4 === arr6);

      // 조건에 맞는 항목을 필터링해서 새로운 배열을 리턴한다.
      const arr7 = [1, 2, 3, 4, 5];
      const arr8 = arr7.filter((item) => {
        return item % 2 === 0;
      });
      console.log(arr8);

      const arr9 = [
        { bno: 1, title: "제목1", writer: "홍길동" },
        { bno: 2, title: "제목2", writer: "홍길서" },
        { bno: 3, title: "제목3", writer: "홍길남" },
        { bno: 4, title: "제목4", writer: "홍길북" },
        { bno: 5, title: "제목5", writer: "홍길서" },
      ];
      const arr10 = arr9.filter((item) => {
        return item.writer === "홍길서";
      });
      console.log(arr10);

      const arr11 = [
        { bno: 1, title: "제목1", writer: "홍길동" },
        { bno: 2, title: "제목2", writer: "홍길서" },
        { bno: 3, title: "제목3", writer: "홍길남" },
        { bno: 4, title: "제목4", writer: "홍길북" },
        { bno: 5, title: "제목5", writer: "홍길서" },
      ];
      const board = arr11.find((item) => item.bno === 3);
      const index = arr11.findIndex((item) => item.bno === 3);
      console.log(board, index);

      const arr12 = [
        { bno: 1, title: "제목1", writer: "홍길동" },
        { bno: 2, title: "제목2", writer: "홍길서" },
        { bno: 3, title: "제목3", writer: "홍길남" },
        { bno: 4, title: "제목4", writer: "홍길북" },
        { bno: 5, title: "제목5", writer: "홍길서" },
      ];
      arr12.forEach((board, index) => {
        console.log(index, board.bno, board.title);
      });
      for (let i = 0; i < arr12.length; i++) {
        let board = arr12[i];
        console.log(i, board.bno, board.title);
      }

      // 배열의 항목을 가공해서 새로운 배열로 생성
      const arr13 = [1, 2, 3, 4, 5];
      const arr14 = arr13.map((item) => item * 10);
      console.log("arr14:", arr14);

      const arr15 = [
        { bno: 1, title: "제목1", writer: "홍길동" },
        { bno: 2, title: "제목2", writer: "홍길서" },
        { bno: 3, title: "제목3", writer: "홍길남" },
        { bno: 4, title: "제목4", writer: "홍길북" },
        { bno: 5, title: "제목5", writer: "홍길서" },
      ];
      const arr16 = arr15.map((item) => item.title);
      console.log("arr16:", arr16);

      const arr17 = arr15.map((item) => {
        return { ...item, date: new Date() };
      });
      console.log("arr17:", arr17);

      // 오름차순, 내림차순으로 항목 정렬하기
      const arr18 = ["Banana", "Orange", "Apple", "Mango"];
      arr18.sort();
      arr18.reverse();
      console.log("arr18:", arr18);

      const arr19 = [
        { bno: 2, title: "제목2", writer: "홍길서" },
        { bno: 5, title: "제목5", writer: "홍길서" },
        { bno: 3, title: "제목3", writer: "홍길남" },
        { bno: 1, title: "제목1", writer: "홍길동" },
        { bno: 4, title: "제목4", writer: "홍길북" },
      ];

      const arr20 = arr19.sort((board1, board2) => {
          return (board1.bno - board2.bno) * -1;
      })
      console.log("arr20:", arr20);

      const arr21 = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
      // 범위 [start, end)의 element를 가져온다.
      const arr22 = arr21.slice(1, 3);
      console.log(arr22);
    </script>
  </body>
</html>
