<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <script>
      // 두 방식은 모두 동일한 방식이다.
      const car = {}; // const car = new Object();

      // Javascript에서는 동적으로 멤버 추가가 가능하다.
      car.name = "그랜저";
      car.price = 5000;
      car.start = function () {
        console.log("시동을 겁니다.");
      };

      console.group("car 객체 수정 내용");
      console.log(car.name, car["name"]);
      console.log(car.price, car["price"]);
      console.groupEnd();
      car.start();

      console.log("car:", car);
      // JSON: 자바스크립트 객체를 문자열로 표기하는 방법
      // 객체를 JSON 문자열로 변환
      let strCar = JSON.stringify(car);
      console.log("strCar:", strCar);
      // JSON 문자열을 객체로 변환
      let car2 = JSON.parse(strCar);
      // 메소드 부분은 JSON 문자열에 포함시킬 수 없다.
      // 따라서 JSON 문자열을 다시 객체로 돌려도 메소드는 사라진다.
      console.log("car2:", car2);
    </script>
  </body>
</html>
