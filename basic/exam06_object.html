<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <script>
      const car = {
        name: "그랜저",
        price: 5000,
        speed: 0,
        start: function () {
          console.log("시동을 겁니다.");
        },
        setSpeed: function (value) {
          if (this.speed == 0) {
            this.start();
          }
          // this는 무조건 붙여야 한다.
          this.speed = value;
        },
        getSpeed: function () {
          console.log(this);
          return this.speed;
        },
        // 화살표 함수를 이용한 메소드 정의
        run: () => {
          console.log("달린다.");
        },
        // 화살표 함수 내용에는 this를 사용하지 말자.
        // 이때 this는 객체 참조를 하지 않고 Global 객체인 Window를 참조하기 때문이다.
        getName: () => {
          console.log(this);
          return this.name;
        },
        // 메소드 정의 방법
        brake() {
          console.log("브레이크를 겁니다.");
          console.log(this); // 자기 자신을 참조한다.
          // 따라서 this를 써도 무방하다.
        },
      };

      // 속성값 읽기
      console.group("car 객체 내용");
      console.log(car.name, car["name"]);
      console.log(car.price, car["price"]);
      console.groupEnd();

      // 속성값 변경
      car.name = "소나타";
      car.price = 3000;
      console.group("car 객체 수정 내용");
      console.log(car.name, car["name"]);
      console.log(car.price, car["price"]);
      console.groupEnd();

      // 메소드 호출
      car.start();
      car.setSpeed(100);
      console.log("변경 속도:", car.speed);
      let carSpeed = car.getSpeed();
      console.log("carSpeed:", carSpeed);
      car.run();
      // console.log(car.getName());
      car.brake();
    </script>
  </body>
</html>
