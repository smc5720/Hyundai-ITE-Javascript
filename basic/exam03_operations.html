<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<script>
    // 산술 연산자
    let var1 = 2**3;
    console.log("var1:", var1);

    // 비교 연산자
    let var2 = 10;
    let var3 = "10";

    // true가 나온다.
    console.log("var2 == var3:", var2 == var3);
    // false가 나온다.
    console.log("var2 != var3:", var2 != var3);

    // type까지 검사하기 때문에 false가 나온다.
    console.log("var2 === var3:", var2 === var3);
    // true가 나온다.
    console.log("var2 !== var3:", var2 !== var3);

    let var4 = true;
    let var5 = false;

    // false가 나온다.
    console.log("var4 && var5:", var4 && var5);
    // true가 나온다.
    console.log("var4 || var5:", var4 || var5);

    // 앞의 피연산자가 true라면, 뒤의 피연산자가 값이 된다.
    // 앞의 피연산자가 false라면, false가 값이 된다.
    let var6 = var4 && "홍길동";
    let var7 = var5 && "홍길동";
    // "홍길동"이 출력된다.
    console.log("var6:", var6);
    // false가 출력된다.
    console.log("var7:", var7);

    // 앞의 피연산자가 true라면, true가 값이 된다.
    // 앞의 피연산자가 false라면, 뒤의 피연산자가 값이 된다.
    let var8 = var4 || "홍길동";
    let var9 = var5 || "홍길동";
    // true이 출력된다.
    console.log("var8:", var8);
    // "홍길동"가 출력된다.
    console.log("var9:", var9);
</script>
</body>

</html>
