<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function handleBtn1() {
        // 해당 아이디를 가진 태그를 찾아
        const contentDiv = document.getElementById("content1");
        // 아래 내용을 삽입한다.
        contentDiv.innerHTML += "버튼이 클릭되었다. 처리 내용<br/>";
      }

      function handleBtn2() {
        // 해당 아이디를 가진 태그를 찾아
        const contentDiv = document.getElementById("content2");
        // 아래 내용을 삽입한다.
        contentDiv.innerHTML +=
          "<img class='mr-1' src='/images/photo1.jpg' width='100px'/>";
      }

      function handleInput() {
        const inputTag = document.getElementById("input1");
        const data = inputTag.value;
        const contentDiv = document.getElementById("content3");
        contentDiv.innerHTML = data;
      }

      function handleEventObject() {
        console.log(event);
        console.log(event.target);
        const contentDiv = document.getElementById("content4");
        contentDiv.innerHTML = event.target.value;
      }

      function handleMouseEvent() { // state라는 매개변수를 사용할 필요가 없다.
        console.log(event);
        if (event.type == "mouseenter") { // state == "enter"
          console.log("마우스가 들어옴");
          event.target.style.backgroundColor = "red";
        } else if (event.type == "mouseleave") { // state == "leave"
          console.log("마우스가 나감");
          event.target.style.backgroundColor = "white";
        }
      }
    </script>
  </head>

  <body>
    <div class="card m-2">
      <div class="card-header">버튼 클릭 이벤트 처리</div>
      <div class="card-body">
        <button onclick="handleBtn1()" class="btn btn-info btn-sm">버튼</button>
        <hr />
        <div id="content1"></div>
      </div>
    </div>

    <!-- 스크립트가 이 부분에 와도 제대로 작동한다. -->

    <div class="card m-2">
      <div class="card-header">버튼 클릭 이벤트 처리</div>
      <div class="card-body">
        <button onclick="handleBtn2()" class="btn btn-info btn-sm">버튼</button>
        <hr />
        <div id="content2"></div>
      </div>
    </div>

    <div class="card m-2">
      <div class="card-header">입력 이벤트 처리</div>
      <div class="card-body">
        <input id="input1" type="text" onkeyup="handleInput()" />
        <hr />
        <div id="content3"></div>
      </div>
    </div>

    <div class="card m-2">
      <div class="card-header">입력 이벤트 처리(event 객체 활용)</div>
      <div class="card-body">
        <input type="text" onkeyup="handleEventObject()" />
        <hr />
        <div id="content4"></div>
      </div>
    </div>

    <div class="card m-2">
      <div class="card-header">마우스 이벤트 처리</div>
      <div class="card-body">
        <div
          style="width: 100px; height: 100px; border: 1px solid black"
          onmouseenter="handleMouseEvent()"
          onmouseleave="handleMouseEvent()"
        ></div>
      </div>
    </div>
  </body>
</html>
